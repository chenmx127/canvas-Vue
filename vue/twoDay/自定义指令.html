<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-bb>{{name}}</div>
    </div>
</body>
<script>
    Vue.directive("bb",{
        bind:function(el) {
            el.style.color = "yellow"
        }
    })
    new Vue({
        el:'#app',
        data:{
            name:"这是打手"
        }
    })
</script>
</html>
