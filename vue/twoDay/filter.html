<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- {{num|aa}} -->
        {{dateTime|dd}}
    </div>
</body>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            // num:1,
            dateTime:Date.now()
        },
        filters:{
            // "aa":function(cc) {
            //     return cc<10?'0'+cc:'shu'+cc
            // },
            'dd':function(sd){
             var otime= new Date(sd) 
                return otime.getFullYear()+"--"+(otime.getMonth()+1)+"--"+otime.getDay()
            }
        }
    })
</script>
</html>
